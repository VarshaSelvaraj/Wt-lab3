<html>
<head>
<title>Registration form</title>
<script>
function formvalidate()
{
    var fn=document.f.fname.value;
    var ln=document.f.lname.value;
    var ph=document.f.phn.value;
    var gm=document.f.male.value;
    var gf=document.f.female.value;
    var ps=document.f.pwd.value;
    var rps=document.f.rpwd.value;
   
   
var errors =[];
  if(fn=="")
    errors[errors.length]= "First-Name must not be empty";
  if(ln=="")
    errors[errors.length]= "Last-Name must not be empty";
  if(fn!==""&&ln!=="") {
    if(fn==ln)
      errors[errors.length]= "First-Name and Last-Name must be different";
    if(document.f.male.checked==0 && document.f.female.checked==0)
      errors[errors.length]= "Gender must be selected"; 
    if(document.f.dec.checked==0)
      errors[errors.length]= "Declaration must be given";
    if(ps!==rps)
      errors[errors.length]= "Re-type your password correctly";
    
  }
  
  
  if(errors.length > 0) 
      reportErrors(errors);
  else
      alert("Your registration is successfull!");
  function reportErrors(errors){
    var msg = "Please Enter Valid Data!\n";
    for (var i = 0; i<errors.length; i++) {
      var numError = i + 1;
      msg += "\n" + numError + ". " + errors[i];
      }
      alert(msg);
  }
}  
</script>
<style>
.div1 {
  height: 1100px;
  width: 55%;
  border: 3px ;

</head>
<form name="f" onsubmit="formvalidate()">

<input type="password" id="rpwd" name="rpwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase  and lowercase letter, and at least 8 or more characters" placeholder="Re-type password" required><br><br>
<label>Gender:</label><input type="radio" id="male" name="male" value="male"  >
